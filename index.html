<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Poppins:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="./dist/master.css">
  
  <!-- Andere meta tags -->
  <title>Tribecamp</title>
  <meta name="twitter:title" content="Tribecamp">
  <meta property="og:title" content="Tribecamp">

  <meta name="description" content="Ontdek een moderne online schoolomgeving met een oog voor privacy, transparantie en gebruiksvriendelijkheid.">
  <meta property="og:description" content="Ontdek een moderne online schoolomgeving met een oog voor privacy, transparantie en gebruiksvriendelijkheid.">
  <meta name="twitter:description" content="Ontdek een moderne online schoolomgeving met een oog voor privacy, transparantie en gebruiksvriendelijkheid.">

  <link rel="icon" href="./assets/img/favicon.png">
  <meta property="og:image" content="https://tribecamp.com/assets/img/logo512px-white-more-padded.png">
  <meta name="twitter:image:src" content="https://tribecamp.com/assets/img/logo512px-white-more-padded.png"> <!-- Volledige URl omdat dat moet van Twitter -->
  <meta name="twitter:card" content="summary">

  <meta name="keywords" content="LVS, school, rooster, leerlingenvolgsysteem, middelbaar onderwijs, school ict, tribecamp, school, school, voortgezet onderwijs, onderwijs, elo, elektronische leeromgeving, havo, vwo, vmbo">
  <meta name="theme-color" content="#ffc000">

</head>

<body>
  <div class="navbar">
    <picture>
      <source 
        srcset="./assets/img/logo-dark-mode.svg"
        media="(prefers-color-scheme: dark)"
      />
      <source
        srcset="./assets/img/logo-white-mode.svg"
        media="(prefers-color-scheme: light), (prefers-color-scheme: no-preference)"
      />
      <img src="./assets/img/dark-mode.svg" loading="lazy" alt="Tribecamp Logo" class="logo" />
    </picture>
  </div>
  <div class="container">
    <img class="illustration" src="./assets/img/illustration.svg" alt="Illustration">
    <h1 class="header">Binnenkort beschikbaar</h1>
    <p class="desc">
      Ontdek een moderne online schoolomgeving met een oog voor
      privacy, transparantie en gebruiksvriendelijkheid.
    </p>
    <a class="btnJoinDiscord" href="https://discord.gg/3ZSWTfW">
      <i class="fab fa-discord"></i>
      <span>Join onze Discord-server</span>
    </a>
    <div class="socialsContainer">
      <a href="https://www.instagram.com/tribecamp_intl">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://twitter.com/TeamTribecamp">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://github.com/tribecamp">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/company/tribecamp">
        <i class="fab fa-linkedin"></i>
      </a>
    </div>
  </div>
</body>

</html>
